<h1>{{title}}</h1>
  <form>
    <div class="form-group">
      <label>Task Description</label>
      <input type="text" class="form-control" placeholder="Have reading fun" ng-model="newTask.task"/>
    </div>
    <div class="form-group">
      <label>Due Date</label>
      <input type="text" class="form-control" placeholder="11/12/15" ng-model="newTask.dueDate"/>
    </div>
    <div class="form-group">
      <label>Assigned To</label>
      <input type="text" class="form-control" placeholder="Matthew" ng-model="newTask.assignedTo"/>
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" placeholder="Zoe's house" ng-model="newTask.location"/>
    </div>
    <div class="form-group">
      <label>Urgency</label>
      <input type="text" class="form-control" placeholder="medium" ng-model="newTask.urgency"/>
    </div>
    <div class="form-group">
      <label>Dependencies</label>
      <input type="text" class="form-control" placeholder="sunglasses, monkey, comic book" ng-model="newTask.dependencies"/>
    </div>
    <div class="text-center">
      <button class="btn btn-default" ng-click="addNewItem()">{{submitButtonText}}</button>
    </div>
  </form>
