<h1>{{selectedItem.task}}</h1>

<button class="btn btn-info"><a ng-href="#/items/{{selectedItem.id}}/edit">Edit</a></button>

<div class="panel panel-default">
  <div class="panel-body">
  
    <div class="col-xs-12"><h3>Assigned to: {{selectedItem.assignedTo}}</h3></div>
    <div class="col-xs-12"><h3>Due date: {{selectedItem.dueDate}}</h3></div>
    <div class="col-xs-12"><h3>Urgency: {{selectedItem.urgency}}</h3></div>
    <div class="col-xs-12"><h3>Location: {{selectedItem.location}}</h3></div>
    <div class="col-xs-12"><h3>What you'll need: {{selectedItem.dependencies}}</h3></div>

  </div>
  <div class="col-xs-3 offset-s8"><h4>Completed: {{(selectedItem.isCompleted ? "yes" : "no")}}</h4></div>
</div>
