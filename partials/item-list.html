<h1>To Do List</h1>

<!-- ***** set up for searching/filtering *****  -->
<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="input-group search-bar-spacing">
        <span class="input-group-btn">
          <button class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
        </span>
        <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <div class="col-xs-1"></div>
    <div class="col-xs-6">Task Description</div>
    <div class="col-xs-2">Due Date</div>
    <div class="col-xs-2">Assigned To</div>
    <div class="col-xs-1"></div>
  </div>
</div>

<div ng-repeat="thingy in items | filter: searchText">  <!-- for each loop -->
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-xs-1"><input type="checkbox" name=""/></div>
      <!-- The 'ng-href' on the next line allows injection of this {{thingy.id}} -->
      <!-- so we can use that item's id to get to the detailed view of that task -->
      <div class="col-xs-6"><a ng-href="#/items/{{thingy.id}}">{{thingy.task}}</a></div>
      <div class="col-xs-2">{{thingy.dueDate}}</div>
      <div class="col-xs-2">{{thingy.assignedTo}}</div>
      <div class="col-xs-1"><button class="btn btn-danger" ng-click="itemDelete(thingy.id)"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
    </div>
  </div>
</div>
